<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="screen">
        <p id="left"></p>
        <p id="right"></p>
      </div>
      <button class="input">9</button>
      <button class="input">8</button>
      <button class="input">7</button>
      <button class="symbols">+</button>
      <button class="input">6</button>
      <button class="input">5</button>
      <button class="input">4</button>
      <button class="symbols">-</button>
      <button class="input">3</button>
      <button class="input">2</button>
      <button class="input">1</button>
      <button class="symbols">*</button>
      <button class="input">00</button>
      <button class="input">0</button>
      <button class="input">.</button>
      <button class="symbols">/</button>
      <button class="bottom" id="ans">ANS</button>
      <button class="bottom" id="del">DEL</button>
      <button class="bottom" id="clear">AC</button>
      <button class="bottom" id="equal">=</button>
    </div>
    <p><strong>Keyboard shortcuts:-</strong></p>
    <p>A: ANS, C: CLEAR, BACKSPACE: DEL</p>
    <p>ENTER or '=' button: =</p>
    <script src="script.js"></script>
  </body>
</html>
